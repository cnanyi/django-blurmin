}

    display: table;

    float: left;

}

    background-color: #88C;
}

}

          <li ui-sref=".account" ui-sref-active="selected">Account</li>
          <li ui-sref=".survey"  ui-sref-active="selected">Survey</li>

        <div ng-show="$state.includes('st.tabs.survey')"  ui-view="survey" ></div>

      </div>
