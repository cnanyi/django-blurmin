<ul class="al-msg-center clearfix">
    <li ng-controller="NotificationController" uib-dropdown>
        <a href uib-dropdown-toggle>
            <i class="fa fa-bell-o"></i><span
                ng-show="WebsocketData.notifications.length>0">{{ WebsocketData.notifications.length }}</span>

            <div ng-show="WebsocketData.notifications.length>0" class="notification-ring"></div>
        </a>

        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>

            <div class="header clearfix">
                <strong>Notifications</strong>
                <a href ng-click="WebsocketData.mark_all_as_read()" ng-show="WebsocketData.notifications.length>0">Mark All as Read</a>
            </div>
            <div class="msg-list" ng-show="WebsocketData.notifications.length>0">
                <a href class="clearfix" ng-repeat="msg in WebsocketData.notifications">
                    <div class="img-area"><img class="photo-msg-item" ng-src="{{ msg.user_avatar }}"></div>
                    <div class="msg-area">
                        <div style="display: inline-flex">{{ msg.title }}.&nbsp;{{ msg.message }}</div>
                        <div style="display: inline-flex;float: right;"><span>User: {{ msg.user_name }}.&nbsp;{{ msg.time }}</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="text-center" ng-show="WebsocketData.notifications.length==0">No unread notifications</div>
            <a href="/#/ui/notificationadminpage/">See all notifications</a>
        </div>
    </li>
</ul>
