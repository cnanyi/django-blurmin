<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span> Warning</span>
  </div>
  <div class="modal-body text-center">You are sure you want to delete '{$ file_name $}'?</div>
  <div ng-controller="FileUploaderObjectToolsController" class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="ok(removeFileDir(dir, file_name))">YES</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">NO</button>
  </div>
</div>
